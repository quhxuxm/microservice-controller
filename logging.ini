[loggers]
keys = root,engine.Engine

[handlers]
keys = consoleHandler,rotatingFileHandler

[formatters]
keys = commonFormatter

[logger_root]
level = DEBUG
handlers = consoleHandler,rotatingFileHandler

[logger_engine.Engine]
level = DEBUG
handlers = consoleHandler,rotatingFileHandler
qualname = engine.Engine
propagate = 0

[handler_consoleHandler]
class = logging.StreamHandler
level = DEBUG
formatter = commonFormatter
args = (sys.stdout,)

[handler_rotatingFileHandler]
class = logging.handlers.RotatingFileHandler
level = DEBUG
formatter = commonFormatter
args = ('./logs/microservice-controller.log', 'wa+', 100000, 1, 'utf8')

[formatter_commonFormatter]
format=[%(asctime)s; %(filename)s:%(lineno)d] - [%(levelname)s] : [%(name)s] : %(message)s
datefmt=%Y-%m-%d %H:%M:%S